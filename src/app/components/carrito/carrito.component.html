      <!-- <td>{{ item.items }}</td> -->

      <td>
        <i class="fa-solid fa-trash" (click)="deleteItems(item)"></i>
      </td>
    </tr>
    <tr>
      <td>Total</td>
      <td>{{ totalPayment }}</td>
    </tr>
