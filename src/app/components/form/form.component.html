<div class="container">
  <form
    class="container"
    id="contactForm"
    [formGroup]="orderForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleFormControlInput1"> Enter Your Name </label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
            formControlName="name"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"> Email address </label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
            formControlName="email"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"> Delivery Address </label>
          <input
            type="text"
            class="form-control"
            id="deliveryAddress"
            placeholder="Your addess goes here"
            required
            formControlName="address"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"> Phone Number </label>
          <input
            type="number"
            class="form-control"
            id="phoneNumber"
            placeholder="1234567890"
            required
            formControlName="phoneNumber"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"> Payment Form </label>
          <input
            type="text"
            class="form-control"
            id="paymentForm"
            placeholder="Credit Card / Cash"
            required
            formControlName="paymentMethod"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"> Any comments? </label>
          <input
            type="text"
            class="form-control"
            id="comments"
            placeholder="No pickles / Allergic to X stuff"
            formControlName="comment"
          />
        </div>
      </div>

      <!-- <button onclick="sendinfo()" class="btn btn-primary">
      SUBMIT YOUR ORDER
    </button> -->
      <button type="button" class="btn btn-warning">SUBMIT YOUR ORDER</button>
    </div>
  </form>

  <br /><br /><br /><br />

  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
</div>
